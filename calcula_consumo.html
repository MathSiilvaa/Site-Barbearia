<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeAlcool = 300;

	var gasolinaGasta = caminhoComGasolina / tanque;
	var alcoolGasta = consumoDeAlcool / tanque;

	document.write("O consumo de gasolina é " + gasolinaGasta + " litros por km");
	document.write("<br>");
	document.write("O consumo de alcool é " + alcoolGasta + " litros por km");


</script>
